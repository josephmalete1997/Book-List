<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/components_styles.css" />
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/pop_up.css" />
    <script
      src="https://kit.fontawesome.com/062d0051ac.js"
      crossorigin="anonymous"
    ></script>
    <title>Book List | Joseph Malete</title>
  </head>
  <body>
    <div class="header">
      <div class="header-overlay"></div>
      <h2>
        <i class="fa-solid fa-folder"></i> My Virtual Library
        <span style="font-weight: 100; color: #ababab">|</span> Book List
      </h2>
      <div class="search">
        <input type="text" placeholder="search for books" />
        <button class="search-bitton">
          <i class="fa-solid fa-search"></i> Search
        </button>
      </div>
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <div class="theme-switch">
          <div class="circle"></div>
          <div class="dot"><i class="fa-solid fa-moon"></i></div>
        </div>
        <i class="fa-solid fa-heart"></i> <span class="favorite-count"></span>
      </div>
    </div>
    <main>
      <div class="side-nav">
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: space-between;
          "
        >
          Sort alphabetically
          <div>
            <i class="fa-solid fa-arrow-up-a-z sort"></i>
            <i class="fa-solid fa-arrow-up-z-a sort"></i>
          </div>
        </div>
        <h4>Filter by genre<i class="fa-solid fa-filter"></i></h4>
        <div class="genre-list"></div>
      </div>
      <div class="books-panel"></div>
    </main>
    <div class="overlay"></div>
    <div class="book-details"></div>
    <div class="favorites-panel">
      <i class="fa-solid fa-times close-favorite"></i>
      <h1>Favorite Books</h1>
      <div class="favorite-books">
      </div>
    </div>

    <div class="message-pop-up"> 
    </div>

    <script type="module" src="js/pop_up.js"></script>
    <script type="module" src="js/helper_objects.js"></script>
    <script type="module" src="js/ui_elements.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/theme.js"></script>
    <script type="module" src="js/helper_functions.js"></script>
    <script type="module" src="js/search.js"></script>
  </body>
</html>
